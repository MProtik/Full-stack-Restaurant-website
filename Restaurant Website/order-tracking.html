<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            color: #000;
            overflow-x: hidden;
            height: 100%;
            background-color: #8C9EFF;
        }
        .card {
            z-index: 0;
            background-color: #ECEFF1;
            padding-bottom: 20px;
            margin-top: 90px;
            margin-bottom: 90px;
            border-radius: 10px;
        }
        .top {
            padding-top: 40px;
            padding-left: 13% !important;
            padding-right: 13% !important;
        }

        #progressbar {
            margin-bottom: 30px;
            overflow: hidden;
            color: #455A64;
            padding-left: 0px;
            margin-top: 30px;
        } 

        #progressbar li {
            list-style-type: none;
            font-size: 13px;
            width: 25%;
            float: left;
            position: relative;
            font-weight: 400;
        }

        #progressbar li:before {
            width: 40px;
            height: 40px;
            line-height: 45px;
            display: block;
            font-size: 20px;
            background: #C5CAE9;
            border-radius: 50%;
            margin: auto;
            padding: 0px;
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 12px;
            background: #C5CAE9;
            position: absolute;
            left: 0;
            top: 16px;
            z-index: -1;
        }

        #progressbar li.active:before, #progressbar li.active:after {
            background: #651FFF;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .icon-content { 
            padding-bottom: 20px;
        }

        @media screen and (max-width: 992px) {
            .icon-content {
                width: 50%;
            }
        }

        /* Loader */
        .loader-container {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            background-color: rgba(255,255,255,0.8);
            z-index: 9999;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container px-1 px-md-4 py-5 mx-auto">
    <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
            <div class="d-flex">
                <h5>ORDER <span class="text-primary font-weight-bold" id="orderId">#Y34XDHR</span></h5>
            </div>
        </div>

        <!-- Progress bar -->
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <ul id="progressbar" class="text-center">
                    <li id="step-received" class="step0">Order Received</li>
                    <li id="step-prepared" class="step0">Order Prepared</li>
                    <li id="step-route" class="step0">Order On Route</li>
                    <li id="step-arrived" class="step0">Order Arrived</li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-between top">
            <div class="row d-flex icon-content">
                <img class="icon" src="images/buying_15875390.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Order<br>Received</p>
                </div>
            </div>
            <div class="row d-flex icon-content">
                <img class="icon" src="images/food-delivery_11573070.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Order<br>Prepared</p>
                </div>
            </div>
            <div class="row d-flex icon-content">
                <img class="icon" src="images/destination_2466901.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Order<br>On Route</p>
                </div>
            </div>
            <div class="row d-flex icon-content">
                <img class="icon" src="images/13222045.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Order<br>Arrived</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loader-container">
    <img src="images/loader.gif" alt="">
</div>

<script>
function loader() {
    document.querySelector('.loader-container').classList.add('fade-out');
}
function fadeOut() {
    setTimeout(loader, 1500);
}
window.onload = fadeOut;

// === DYNAMIC PROGRESS BAR ===
const API_BASE = "http://127.0.0.1:8000";
let orderId; // dynamic order id

// Get last order id dynamically
async function getLatestOrderId() {
    try {
        const res = await fetch(`${API_BASE}/last_id`);
        const data = await res.json();
        if (data.id) {
            orderId = data.id;
            document.getElementById("orderId").textContent = `#${orderId}`;
            fetchOrderStatus(); // immediately fetch status for the latest order
        }
    } catch (error) {
        console.error("Error fetching latest order ID:", error);
    }
}

async function fetchOrderStatus() {
    if (!orderId) return;
    try {
        const res = await fetch(`${API_BASE}/order-status/${orderId}`);
        const data = await res.json();
        const status = data.status.toLowerCase();
        updateProgressBar(status);
    } catch (error) {
        console.error("Error fetching order status:", error);
    }
}

function updateProgressBar(status) {
    document.querySelectorAll('#progressbar li').forEach(li => li.classList.remove('active'));

    switch(status) {
        case "pending":
            document.getElementById('step-received').classList.add('active');
            break;
        case "accepted":
            document.getElementById('step-received').classList.add('active');
            document.getElementById('step-prepared').classList.add('active');
            break;
        case "delivered":
            document.getElementById('step-received').classList.add('active');
            document.getElementById('step-prepared').classList.add('active');
            document.getElementById('step-route').classList.add('active');
            document.getElementById('step-arrived').classList.add('active');
            break;
        case "rejected":
        case "not delivered":
            document.getElementById('step-received').classList.add('active');
            break;
    }
}

// Refresh latest order id and status every 5 seconds
getLatestOrderId();
setInterval(getLatestOrderId, 5000);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
